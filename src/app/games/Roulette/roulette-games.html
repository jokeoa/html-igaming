<head>

    <style>
        * { 
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: 'Roboto', sans-serif;
            color: inherit;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem 2rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
 
        .header h1 {
            font-size: 3rem;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.35);
        }

        .roulette-wheel-container {
            text-align: center;
        }

        .roulette-wheel {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .wheel-canvas {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 15px solid #ffd700;
            box-shadow: 0 0 40px rgba(255,215,0,0.8), inset 0 0 30px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: var(--accent-color);
            z-index: 20;
            text-shadow: 0 0 15px rgba(0,0,0,0.35);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.25));
        }

        .result-display {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            color: var(--accent-color);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-family: 'Orbitron', monospace;
            transition: background-color 0.5s ease;
        }

        .spin-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff6500;
            color: white;
            font-size: 1.4rem;
            padding: 1.5rem 3rem;
        }

        .btn-primary:hover {
            transform: scale(1.05) translateY(-3px);
        }

        .btn-secondary {
            background: #ff6500;
            color: white;
        }

        @media (max-width: 768px) {
            .roulette-wheel-container {
                text-align: center;
            }
        }

        .theme-switcher {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
    
        .theme-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .theme-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .theme-switcher {
              bottom: 20px;
              right: 20px;
            }
            
            .theme-btn {
              width: 50px;
              height: 50px;
              font-size: 20px;
            }
        }
    </style>
</head>
