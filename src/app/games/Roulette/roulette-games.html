<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Assignment 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: rgb(222, 223, 226);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .roulette-wheel-container {
            text-align: center;
        }

        .roulette-wheel {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .wheel-canvas {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 15px solid #ffd700;
            box-shadow: 0 0 40px rgba(255,215,0,0.8), inset 0 0 30px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff4757;
            z-index: 20;
            text-shadow: 0 0 15px #ff4757;
            filter: drop-shadow(0 5px 10px rgba(255,71,87,0.5));
        }

        .result-display {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            color: #ffd700;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            border: 2px solid rgba(255,215,0,0.4);
            font-family: 'Orbitron', monospace;
        }

        .spin-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff6500;
            color: white;
            font-size: 1.4rem;
            padding: 1.5rem 3rem;
        }

        .btn-primary:hover {
            transform: scale(1.05) translateY(-3px);
        }

        .btn-secondary {
            background: #ff6500;
            color: white;
        }

        @media (max-width: 768px) {
            .roulette-wheel-container {
                text-align: center;
            }
        }

        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            display: none;
            animation: slideInRight 0.3s ease;
        }
        
        .toast-notification.toast-win {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .toast-notification.toast-lose {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .toast-notification.toast-start {
            background: linear-gradient(135deg, #ff6500, #ff8434);
            color: white;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .toast-notification.hiding {
            animation: slideOutRight 0.3s ease;
        }
        
        .toast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .toast-title {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .toast-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
            line-height: 1;
            padding: 0;
            width: 24px;
            height: 24px;
        }
        
        .toast-close:hover {
            opacity: 1;
        }
        
        .toast-message {
            font-size: 0.95rem;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CLASSIC ROULETTE</h1>
        </div>

        <div class="roulette-wheel-container">
            <div class="roulette-wheel">
                <canvas id="wheelCanvas" class="wheel-canvas" width="380" height="380"></canvas>
                <div class="wheel-pointer">â–²</div>
            </div>
            <div id="resultMessage" class="result-display">
                Spin the wheel!
            </div>
        </div>

        <div class="spin-buttons">
            <button id="spinBtn" class="btn btn-primary">SPIN ROULETTE</button>
            <button id="quickSpin" class="btn btn-secondary">Quick Spin</button>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastNotification" class="toast-notification">
        <div class="toast-header">
            <span class="toast-title" id="toastTitle"></span>
            <button class="toast-close" id="toastClose">&times;</button>
        </div>
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script src="roulette-games.js"></script>
</body>
</html>
