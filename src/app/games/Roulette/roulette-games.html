<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Assignment 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CLASSIC ROULETTE</h1>
        </div>

        <div class="roulette-wheel-container">
            <div class="roulette-wheel">
                <canvas id="wheelCanvas" class="wheel-canvas" width="380" height="380"></canvas>
                <div class="wheel-pointer">â–²</div>
            </div>
            <div id="resultMessage" class="result-display">
                Spin the wheel!
            </div>
        </div>

        <div class="spin-buttons">
            <button id="spinBtn" class="btn btn-primary">SPIN ROULETTE</button>
            <button id="quickSpin" class="btn btn-secondary">Quick Spin</button>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastNotification" class="toast-notification">
        <div class="toast-header">
            <span class="toast-title" id="toastTitle"></span>
            <button class="toast-close" id="toastClose">&times;</button>
        </div>
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script src="roulette-games.js"></script>
</body>
</html>
