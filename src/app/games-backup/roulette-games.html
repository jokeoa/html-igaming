<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Assignment 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: rgb(222, 223, 226);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .roulette-controls {
            background: rgba(30, 58, 138, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,215,0,0.3);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .balance-display {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .balance-display strong {
            font-size: 2rem;
            font-family: 'Orbitron', monospace;
            color:linear-gradient(90deg, #d97706, #f59e0b, #d97706);
            text-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        .chip-selector {
            display: flex;
            gap: 1rem;
        }

        .chip-btn {
            width: 70px;
            height: 70px;
            border: 3px solid rgba(255,215,0,0.5);
            border-radius: 50%;
            font-weight: bold;
            color: linear-gradient(90deg, #d97706, #f59e0b, #d97706);
            background: rgba(30, 58, 138, 0.3);
            cursor: pointer;
            transition: all 0.4s;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            backdrop-filter: blur(10px);
        }

        .chip-btn.active, .chip-btn:hover {
            background: rgba(30, 58, 138, 0.3);
            color: #000;
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 15px 40px rgba(255,215,0,0.6);
            border-color: #ffd700;
        }

        .clear-btn {
            background: linear-gradient(90deg, #d97706, #f59e0b, #d97706);
            font-size: 16px;
        }

        .main-game {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .roulette-wheel-container {
            text-align: center;
        }

        .roulette-wheel {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .wheel-canvas {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 15px solid #ffd700;
            box-shadow: 0 0 40px rgba(255,215,0,0.8), inset 0 0 30px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff4757;
            z-index: 20;
            text-shadow: 0 0 15px #ff4757;
            filter: drop-shadow(0 5px 10px rgba(255,71,87,0.5));
        }

        .result-display {
             background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            color: #ffd700;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            border: 2px solid rgba(255,215,0,0.4);
            font-family: 'Orbitron', monospace;
        }

        .betting-section h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
        }

        .bet-table {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 6px;
            max-width: 520px;
            margin: 0 auto;
            padding: 1.5rem;
            background: linear-gradient(145deg, #016d29, #0a3d1a);
            border: 4px solid #ffd700;
            border-radius: 20px;
        }

        .bet-cell {
            aspect-ratio: 1;
            border: 3px solid #ffd700;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            transition: all 0.4s;
            backdrop-filter: blur(10px);
        }

        .bet-cell:hover:not(.bet-placed) {
            background: rgba(30, 58, 138, 0.3);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 10px 25px rgba(255,107,53,0.6);
        }

        .bet-cell.bet-placed {
            background: rgba(30, 58, 138, 0.3);
            color: #000;
            animation: betPulse 0.8s ease-in-out;
        }

        @keyframes betPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .spin-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        .btn-primary {
           background: #ff6500;
            color: white;
            font-size: 1.4rem;
            padding: 1.5rem 3rem;
        }

        .btn-primary:hover {
            transform: scale(1.05) translateY(-3px);
        }

        .btn-secondary {
            background: #ff6500;
            color: white;
        }

        .keyboard-info {
            
            background: #ff6500;
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .history-section h5 {
            text-align: center;
            margin-bottom: 1rem;
            color: white;
            font-family: 'Orbitron', monospace;
        }

        .history-list {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .history-number {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ff6500;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            transition: transform 0.2s;
        }

        .history-number:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-game {
                grid-template-columns: 1fr;
            }
            
            .roulette-controls {
                flex-direction: column;
                text-align: center;
            }
            
            .chip-selector {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button id="initAudio" style="display:none">Init Audio</button>
    <div class="container">
        <div class="header">
            <h1>üé∞ CLASSIC ROULETTE</h1>
        </div>

        <div class="roulette-controls">
            <div class="balance-display">
                <strong>üí∞ Balance: $<span id="balance">1000</span></strong>
                <span>ü™ô Bet: $<span id="currentBet">10</span></span>
                <div id="totalBet">Total Bet: $0</div>
            </div>
            <div class="chip-selector">
                <button class="chip-btn active" data-chip="10">$10</button>
                <button class="chip-btn" data-chip="50">$50</button>
                <button class="chip-btn" data-chip="100">$100</button>
                <button class="chip-btn" data-chip="500">$500</button>
                <button class="chip-btn clear-btn">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div class="main-game">
            <div class="roulette-wheel-container">
                <div class="roulette-wheel">
                    <canvas id="wheelCanvas" class="wheel-canvas" width="380" height="380"></canvas>
                    <div class="wheel-pointer">‚ñ≤</div>
                </div>
                <div id="resultMessage" class="result-display">
                    üéØ Place your bets and spin the wheel!
                </div>
            </div>

            <div class="controls-section">
                <div class="betting-section">
                    <h3>üé≤ Betting Table (0-36)</h3>
                    <div id="betTable" class="bet-table"></div>
                </div>

                <div class="spin-buttons">
                    <button id="spinBtn" class="btn btn-primary w-100">üé∞ SPIN ROULETTE</button>
                    <div style="display: flex; gap: 1rem;">
                        <button id="quickSpin" class="btn btn-secondary flex-fill">‚ö° Quick</button>
                        <button class="btn btn-secondary flex-fill">ü§ñ Auto</button>
                    </div>
                </div>

                <div class="keyboard-info">
                    <small>‚å®Ô∏è Keyboard Controls:</small>
                    <div style="display: flex; justify-content: space-around; font-size: 1.1rem;">
                        <span>Space = Spin</span>
                        <span>Esc/C = Clear</span>
                    </div>
                </div>

                <div class="history-section">
                    <h5>üìä Recent Results:</h5>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="roulette-games.js"></script>
</body>
</html>
